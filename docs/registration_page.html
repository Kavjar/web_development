<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="login_page.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <label>
                        <input type="text" placeholder="Enter your firstname and surname" required>
                    </label>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <label>
                        <input type="email" placeholder="Enter your email" required>
                    </label>
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <label>
                        <input type="text" placeholder="Enter your phone name" required>
                    </label>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span>
                    <label>
                        <input type="text" placeholder="Enter your user name" required>
                    </label>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <label>
                        <input type="password" placeholder="Enter your password" required>
                    </label>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <label>
                        <input type="password" placeholder="Confirm your password" required>
                    </label>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
