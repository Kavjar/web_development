<div class="container">
  <div class="title">Profile</div>
  <form action="login_page.html">
    <div class="user-details">
      <div class="input-box">
        <span class="details">Full Name</span>
        <label>
          <input type="text" placeholder="Your firstname and surname">
        </label>
      </div>
      <div class="input-box">
        <span class="details">Email</span>
        <label>
          <input type="email" placeholder="Your email">
        </label>
      </div>
      <div class="input-box">
        <span class="details">Phone number</span>
        <label>
          <input type="text" placeholder="Your phone name">
        </label>
      </div>
      <div class="input-box">
        <span class="details">User Name</span>
        <label>
          <input type="text" placeholder="Your user name">
        </label>
      </div>
      <div class="input-box">
        <span class="details">Password</span>
        <label>
          <input type="password" placeholder="Your current password">
        </label>
      </div>
      <div class="input-box">
        <span class="details">Confirm Password</span>
        <label>
          <input type="password" placeholder="Confirm your password">
        </label>
      </div>
<!--      <div class="button">-->
<!--        <input type="submit" value="Update">-->
<!--        <input type="submit" value="Cancel">-->
<!--      </div>-->
    </div>
  </form>
  <form action="user_account_page.html">
    <div class="button">
      <input type="submit" value="Update">
      <input type="submit" value="Cancel">
    </div>
  </form>

</div>
