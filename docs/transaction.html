<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link rel="stylesheet" href="css/transaction.css">

</head>
<body>
<div class="container" >
  <header>Transaction</header>
  <form action="user_account_page.html">
    <div class="input-box">
      <label>
        <input type="number" placeholder="Enter card id" required>
      </label>
    </div>
    <div class="input-box">
      <label>
        <input type="number" placeholder="Enter sum" required>
      </label>
    </div>
    <div class="input-box">
      <label>
        <input type="password" placeholder="Enter your password" required>
      </label>
    </div>
    <div class="button">
      <input type="submit" value="Confirm">
    </div>
  </form>
  <form action="user_account_page.html">
    <div class="button">
      <input type="submit" value="Cancel">
    </div>
  </form>
</div>
</body>
</html>
