<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="css/login_style.css">

</head>
<body>
<div class="container" >
    <header>Login</header>
    <form action="user_account_page.html">
        <div class="input-box">
            <label>
                <input type="text" placeholder="Enter your username" required>
            </label>
        </div>
        <div class="input-box">
            <label>
                <input type="password" placeholder="Enter your password" required>
            </label>
        </div>
        <div class="button">
            <input type="submit" value="Continue">
        </div>
        <div class="signup">
            Not a member? <a href="registration_page.html">Signup now</a>
        </div>
    </form>
</div>
</body>
</html>
